name: Imagemounter build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Build wheel
        run: sudo pip install wheel && sudo python setup.py sdist bdist_wheel
